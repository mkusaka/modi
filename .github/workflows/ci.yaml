name: test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'
          check-latest: true
      - name: Install deps
        run: go mod download
      - name: Check output
        run: ./test.sh
