name: test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'
          check-latest: true
      - name: Install deps
        run: go mod download
      - name: Check output
        run: ./test.sh
