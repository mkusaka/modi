name: test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'
          check-latest: true
      - name: Install deps
        run: go mod download
      - name: Check output
        run: ./test.sh
